---
layout: default
---

<!-- 自定义样式：核心美化部分 -->
<style>
  /* 全局重置与基础样式 */
  :root {
    --primary-color: #2c3e50;
    --accent-color: #3498db;
    --light-gray: #f8f9fa;
    --mid-gray: #e9ecef;
    --dark-gray: #6c757d;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    --radius: 8px;
    --transition: all 0.3s ease;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
    color: var(--primary-color);
    background-color: #f5f7fa;
  }

  /* 主内容容器 */
  .main-post-list {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
    opacity: 1 !important; /* 移除 hidden 效果 */
  }

  /* 文章列表 */
  .post-list {
    list-style: none;
    gap: 24px;
    display: flex;
    flex-direction: column;
  }

  .post-list > li {
    background: white;
    padding: 30px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: var(--transition);
    border-left: 4px solid var(--accent-color);
  }

  .post-list > li:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  }

  /* 文章标题 */
  .post-title {
    font-size: 1.8rem;
    margin-bottom: 12px;
    font-weight: 600;
  }

  .post-title a {
    color: var(--primary-color);
    text-decoration: none;
    transition: var(--transition);
  }

  .post-title a:hover {
    color: var(--accent-color);
    text-decoration: underline;
    text-underline-offset: 4px;
  }

  /* 摘要文本 */
  .excerpt {
    color: var(--dark-gray);
    font-size: 1rem;
    line-height: 1.8;
    margin-bottom: 20px;
    padding-left: 4px;
    border-left: 2px solid var(--mid-gray);
    padding-left: 16px;
  }

  /* 元信息容器 */
  .post-list__meta {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 16px;
    font-size: 0.9rem;
    color: var(--dark-gray);
  }

  /* 日期样式 */
  .post-list__meta--date {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .post-list__meta--date img, .tag-img-icon img {
    filter: invert(30%) sepia(10%) saturate(1000%) hue-rotate(180deg);
  }

  /* 标签样式 */
  .tag-img-icon {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .post-list-icon-mate {
    display: inline-block;
  }

  .post-list__meta--tags-right {
    background: var(--light-gray);
    padding: 4px 12px;
    border-radius: 16px;
    font-size: 0.85rem;
    color: var(--primary-color);
    font-weight: 500;
  }

  /* 阅读全文按钮 */
  .post-list-small-mate {
    margin-left: auto;
  }

  .btn-border-small {
    display: inline-block;
    padding: 6px 16px;
    border: 1px solid var(--accent-color);
    border-radius: 4px;
    color: var(--accent-color);
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    transition: var(--transition);
  }

  .btn-border-small:hover {
    background: var(--accent-color);
    color: white;
  }

  /* 分割线替换（移除默认 hr，用间距替代） */
  .post-list__divider {
    display: none;
  }

  /* 分页样式（适配通用分页组件） */
  .pagination {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  .pagination a, .pagination span {
    padding: 8px 16px;
    border-radius: 4px;
    border: 1px solid var(--mid-gray);
    color: var(--primary-color);
    text-decoration: none;
    transition: var(--transition);
  }

  .pagination a:hover {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-color);
  }

  .pagination .current {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-color);
  }

  /* 响应式适配 */
  @media (max-width: 768px) {
    .post-title {
      font-size: 1.5rem;
    }

    .post-list > li {
      padding: 20px;
    }

    .post-list__meta {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .post-list-small-mate {
      margin-left: 0;
      margin-top: 8px;
    }
  }

  @media (max-width: 480px) {
    .main-post-list {
      margin: 20px auto;
    }

    .post-title {
      font-size: 1.3rem;
    }

    .excerpt {
      font-size: 0.95rem;
    }
  }
</style>

<div class="main-post-list">
  <ol class="post-list">
    {% for post in paginator.posts %}
    <li>
      <h2 class="post-list__post-title post-title">
        <a href="{{ post.url }}" title="访问 {{ post.title }}">{{ post.title }}</a>
      </h2>
      <p class="excerpt">
        {{ post.content | strip_html | strip_newlines | truncate: 250 }}&hellip;
      </p>
      <div class="post-list__meta">        
        <time datetime="{{post.date | date: date_to_xmlschema}}" class="post-list__meta--date date">
          <img src="/images/calendar.png" width="20px" alt="日历" /> 
          {{ post.date | date: "%F"}}
        </time> 
        <div class="tag-img-icon">
          <img src="/images/tag-icon.svg" width="20px" alt="标签" /> 
          <a href="/tags" class="post-list-icon-mate">
            <span class="post-list__meta--tags-right">{{ post.tags }}</span>
          </a>
        </div>
        <div class="post-list-small-mate">
          <a class="btn-border-small" href="{{ post.url }}">阅读全文 »</a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ol>

  {% include pagination.html %}
</div>
